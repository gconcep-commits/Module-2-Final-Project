<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact Website</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="row nav__row">
          <div class="nav__logo">
            <figure>
              <img
                src="assets/logo.2c489fc453a1783cbadacf914efa3df6.svg"
                class="nav__logo--img"
                alt=""
              />
            </figure>
            <div class="nav__logo--title">Treact</div>
          </div>
          <div class="nav__links">
            <ul>
              <li><a href="#about" class="nav__link">About</a></li>
              <li><a href="#blog" class="nav__link">Blog</a></li>
              <li><a href="#pricing" class="nav__link">Pricing</a></li>
              <li><a href="#contact" class="nav__link">Contact Us</a></li>
            </ul>
            <a href="#login" class="nav__link login">Log In</a>
            <a href="#signup" class="nav__link nav__link--primary">Sign Up</a>
          </div>
          <button class="btn__menu"></button>
        </div>
      </nav>
    </section>
    <header>
      <div class="container">
        <div class="header__row">
            <div class="header__description">
          <h1>
            Beautiful React Templates <span class="purple">for you.</span>
          </h1>
          </div>
          <p class="header__description--para">
            Our templates are easy to setup, understand, and customize. Fully
            modular components.
          </p>
          <div class="header__email">
          <input
            type="email"
            class="header__input--email"
            placeholder="Your E-Mail Address"
          />
          <button class="header__email--btn">Get Started</button>
          </div>
          <p class="header__customers--title">OUR TRUSTED CUSTOMERS</p>
          <figure class="header__img--wrapper">
          <img
            src="./assets/customers-logo-strip.680ac7c2e8ae28161d2c.png"
             class="header__img" alt=""
          />
          </div>
          </figure>
        <figure class="header__img--wrapper">
          <img
            src="./assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
            class="img__header--img"
            alt="Header Image"
          />
        </figure>
    </div>
      </header>
    </header>
    <main></main>
  </body>
</html>
